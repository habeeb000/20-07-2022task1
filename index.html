<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row">
      <div class="topside"></div>
    </div>
    <div class="row no-gutters">
      <div class="col no-gutters">
        <div class="leftside">
          <img
            src="https://infinityreach.com/wp-content/uploads/TalentSprint.jpg  "
            alt="image not found"
            width="640"
            height="379"
          />
        </div>
      </div>
      <div class="col no-gutters">
        <div class="rightside">
          <h3><b>CREATE ACCOUNT</b></h3>
          <h5 style="text-align: left"><b>It's Free and Always Will be </b></h5>
          <input type="text" required placeholder="First Name" size="25" />
          <input type="text" required placeholder="Last Name" size="25" />
          <input type="email" required placeholder="Email" size="50" />
          <input
            type="password"
            required
            placeholder="password enter chey mawa bro "
            size="50"
          />
          <h6><b>Birthday</b></h6>

          <select class="custom-select" style="width: 200px">
            <option selected>Day</option>
            <option value="1">Sunday</option>
            <option value="2">Monday</option>
            <option value="3">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="3">Friday</option>
            <option value="3">Saturday</option>
          </select>

          <select class="custom-select" style="width: 200px">
            <option selected>Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <select class="custom-select" style="width: 200px">
            <option selected>Year</option>
            <option value="1">2000</option>
            <option value="2">2001</option>
            <option value="3">2002</option>
            <option value="4">2003</option>
            <option value="5">2004</option>
            <option value="6">2005</option>
            <option value="7">2006</option>
          </select>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
          </div>
          <br />
          <button
            type="button"
            class="btn btn-primary btn-lg"
            style="background-color: greenyellow"
          >
            Create An Account
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="bottomside">
        <h4 style="text-align:right"><b>Designed By Habeeb</b></h4>
      </div>
    </div>
  </body>
</html>
